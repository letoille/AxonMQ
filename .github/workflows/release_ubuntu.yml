name: axonmq ubuntu

on: workflow_dispatch

env:
  VERSION: 0.1.0

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [20, 22, 24]
    container: ghcr.io/letoille/build-axonmq-ubuntu${{ matrix.version }}:${{ github.ref_name }}

    steps:
    - uses: actions/checkout@v4
    - run: rustup default stable
    #- run: rustup target add aarch64-unknown-linux-gnu
    - uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "linux-ubuntu-${{ matrix.version }}"
        shared-key: ""
        key: ""
        env-vars: ""
        workspaces: ""
        cache-directories: ""
        cache-targets: ""
        cache-on-failure: "true"
        cache-all-crates: ""
        save-if: ${{ github.ref == 'refs/heads/main' }}
        cache-provider: "buildjet"
    - name: Build
      run: |
        cargo build --release
      
    - name: package
      run: |
        cargo deb --no-build
        ls -lh target/debian/
        mv target/debian/axonmq_${VERSION}-1_amd64.deb axonmq_${VERSION}-1_amd64.deb

    - name: upload amd64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: ubuntu-${{ matrix.version }}-amd64-axonmq
        path: |
          axonmq_${{ env.VERSION }}-1_amd64.deb
