name: axonmq ubuntu

on:
  workflow_call:
    inputs:
      upload_url:
        required: true
        type: string
      tag_name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [20, 22, 24]
    container: ghcr.io/letoille/build-axonmq-ubuntu${{ matrix.version }}:${{ github.ref_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - run: rustup default stable
    - uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "linux-ubuntu-${{ matrix.version }}"
        shared-key: ""
        key: ""
        env-vars: ""
        workspaces: ""
        cache-directories: ""
        cache-targets: ""
        cache-on-failure: "true"
        cache-all-crates: ""
        save-if: ${{ github.ref == 'refs/heads/main' }}
        cache-provider: "buildjet"
    - name: Build
      run: |
        cargo build --release
      
    - name: package
      run: |
        cargo deb --no-build
        ls -lh target/debian/
        mv target/debian/axonmq_${{ env.VERSION }}-1_amd64.deb axonmq_${{ env.VERSION }}-1_amd64.deb

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ inputs.upload_url }}
        asset_path: ./axonmq_${{ env.VERSION }}-1_amd64.deb
        asset_name: ubuntu-${{ matrix.version }}-axonmq_${{ env.VERSION }}-1_amd64.deb
        asset_content_type: application/vnd.debian.binary-package
    
